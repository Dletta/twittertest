<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trending Data</title>
  </head>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <link rel="stylesheet" href="index.css">
  <body>
    <!--<canvas id="myChart" width="400" height="400"></canvas>-->
    <button type="button" onclick="getAccess()">Access Twitter</button>
    <input type="text" onchange="twit.filtered()" id="search">
    <input type="text" onchange="twit.time()" id="time">
    <div id="cont">
      <div class="card" v-for="tweet in filteredTweets">
        Word: {{tweet.label}} <br>
        Count: {{tweet.time.length}} <br>
        Time: {{tweet.time}}
      </div>
    </div>
  </body>
  <script src="gunSling.js" charset="utf-8"></script>
  <script src="index.js" charset="utf-8"></script>
</html>
