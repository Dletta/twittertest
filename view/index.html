<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trending Data</title>
  </head>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" charset="utf-8"></script>
  <link rel="stylesheet" href="index.css">
  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>
  <body>
    <!--<canvas id="myChart" width="400" height="400"></canvas>-->
    <button type="button" onclick="getAccess()">Access Twitter</button>
    <div id="cont">
      <div class="col">
        Time
        <div class="card" v-for="item in time">
          {{item}}
        </div>
      </div>
      <div class="col">
        Place
        <div class="card" v-for="item in place">
          {{item}}
        </div>
      </div>
      <div class="col">
        Text
        <div class="card" v-for="item in text">
          {{item}}
        </div>
      </div>
      <div class="col">
        Words
        <div class="card" v-for="item in word">
          {{item}}
        </div>
      </div>
    </div>
    <div id="mynetwork">

    </div>
  </body>
  <script src="gunSling.js" charset="utf-8"></script>
  <script src="index.js" charset="utf-8"></script>
  <script src="networkGun.js" charset="utf-8"></script>
</html>
