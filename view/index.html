<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trending Data</title>
  </head>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <link rel="stylesheet" href="index.css">
  <body>
    <button type="button" onclick="getAccess()">Access Twitter</button>
    <div id="cont">
      <div class="card" v-for="item in tweets">
        {{item.place.country}} <br>
        {{item.place.full_Name}} <br>
        {{item.place}}
      </div>
    </div>
  </body>
  <script src="index.js" charset="utf-8"></script>
</html>
