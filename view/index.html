<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trending Data</title>
  </head>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <link rel="stylesheet" href="index.css">
  <body>
    <!--<canvas id="myChart" width="400" height="400"></canvas>-->
    <button type="button" onclick="getAccess()">Access Twitter</button>
    <div id="cont">
      <div class="card" v-for="tweet in tweets">
        Location: {{tweet.location["full_name"]}} <br>
        Text: {{tweet.text}} <br>
        Time: {{tweet.timestamp}} <br>
        coordinates: {{tweet.coordinates}}
      </div>
    </div>
  </body>
  <script src="gunSling.js" charset="utf-8"></script>
  <script src="index.js" charset="utf-8"></script>
</html>
